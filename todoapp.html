<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/76957bae02.js" crossorigin="anonymous"></script>
	<title></title>
	<style type="text/css">
		body{
			background-color: lightskyblue;
		}
		.name{
			width: 25%;
			background-color: lightgray;
			font-size: 1rem;
			font-weight: bold;
			text-align: center;
		}
		.click{
			width: 25;
			background-color:hotpink;
			font-size: 1rem;
			font-weight: bold;
		}
		.listtype{
			list-style: none;
		}
		.app{
			padding: 0.3%;
		}
		.listvalue{
			color: darkgreen;
		}
	</style>	
</head>
<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<div class="app">
	<input  class="name" type="text" placeholder="Enter a todo" id="new">
	<ul>
		
	</ul>
	<button  class="click" onclick="todo()">submit</button>
  </div>
	<script type="text/javascript">
		function todo(){
			let newTodo=document.getElementById("new").value,todoList=[]
			//console.log(newTodo)
			if(newTodo=== ""){
				alert("Enter a todo value")
			}
			else{
				add(newTodo)
			}
			document.getElementById("new").value=""
			const d = new Date();
           document.getElementById("demo").innerHTML = d.getHours();
          document.getElementById("demo1").innerHTML = d.getMinutes();
		}
		function add(newValue){
			let ul=document.querySelector("ul")
			console.log(ul)
			let li=document.createElement("li");
			li.innerHTML=`
			<span class="listvalue">${newValue}</span>
			 <button name="checkButton"><i class="fas fa-check-square"></i></button>
        <button name="deleteButton" ><i class="fas fa-trash"></i></button>
			`
			li.classList.add("listtype")
			ul.appendChild(li)
		}
		
	</script>

</body>
</html>
